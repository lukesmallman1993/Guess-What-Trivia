<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize Page</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="game" class="quiz-center content-column">
            <div id="quiz">
              <div class="quiz-item">
                  <p id="progressText" class="quiz-prefix">
                      Question
                  </p>
                  <div id="progressBar">
                      <div id="progressBarFull"></div>
                  </div>
              </div> 
              <div class="quiz-item">
                  <p class="quiz-prefix">
                      Score
                  </p>
                  <h1 class="quiz-main-text" id="score">
                      0
                  </h1>
              </div> 
            </div>
            <h1 id="question">What is the answer</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            <div class="container-home">
                <div id="home-btn" class="content-column-home content-center-home">
                    <a href="index.html" class="btn">Home</a>
                </div>
            </div> 
        </div>
    </div>
    
    <script src="assets/js/javascript.js">
        
    </script>
</body>

</html>
